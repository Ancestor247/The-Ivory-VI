<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ivory VI</title>
    <link rel="stylesheet" href="Ivory.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@1,500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="ivory-header">
      <h1 class="the-ivory">
        The Ivory <span class="victoria-island">Victoria Island</span>
      </h1>
      <p class="slogan">Experience Comfort Beyond Measure</p>
    </div>

    <button class="login">LOGIN</button>
    <br>

    <button class="book-now">BOOK NOW</button>
    <br />
    <div class="executive">
      <ul>
        <li>
          <span class="executive-texts">Executive Rooms:</span
          ><img
            class="executive-rooms"
            src="ivory-executive-room.jpg"
            alt="executive-rooms"
          />
        </li>
      </ul>
    </div>

    <div class="classic">
      <ul>
        <li>
          <span class="classic-texts">Classic-Rooms:</span>
          <img
            class="classic-rooms"
            src="ivory-classic-room.jpg"
            alt="classic-rooms"
          />
        </li>
      </ul>
    </div>

    <footer></footer>
  </body>
</html>
